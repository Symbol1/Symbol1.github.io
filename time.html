<!DOCTYPE html>

<html> 
    <head> 
        <title> 
            Date and Time
        </title>
        <style>
            *{font-size:200%;}
        </style>
    </head>
    <body>
        <textarea style="width:100%;">
            Comments:
        </textarea>
        <div id="dt"></div>
        <script>
            window.setInterval(function(){
                document.getElementById("dt").innerHTML = Date();
            },1618);
        </script>
    </body>
</html>
